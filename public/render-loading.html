<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading QuestEd...</title>
  <style>
    /* Minimal loading - just like Vercel! */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .loader {
      text-align: center;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .text {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <div class="text">Loading QuestEd...</div>
  </div>
  
  <script>
    // Auto-reload after service is ready
    setTimeout(() => {
      window.location.reload();
    }, 3000);
  </script>
</body>
</html>
